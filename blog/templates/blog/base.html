            <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

  </button>

          <a class="nav-link" href="auth/">About Authors</a>
        </li>
    <li>

        <li>
            <nav class="navbar-fixed-top-l" >

 <form class="form-inline my-2 my-lg-0 mr-4" action="{% url 'blog:search' %}">
                <input class="form-control mr-sm-2" name="q" type="search" placeholder="Search" aria-label="Search">

  {% block content %}
        {% for p in article %}
            <div class="card mt-4 {% if forloop.last %}mb-4{% endif %}">
                <div class="row">
                    <div class="col-4">
                        <a href="{% url 'blog:detail' p.slug %}"><img src="/https://blog.schoolspecialty.com/wp-content/uploads/2015/11/main11-1200x624.jpg/{{ p.image }}" class="img-fluid" alt="{{ p.title }}" ></a>
                    <div class="col">
                        <div class="card-block mt-4">
                            <h4 class="card-title"><a href="{% url 'blog:detail' p.slug %}">{{ p.title }}</a></h4>
                            <h5 class="card-text">{{ p.description }}</h5>

                    </div>

                    </div>
                    </div>

                </div>
            </div>
                        {% endfor %}

{% endblock %}







    <!-- JavaScripts -->
    <script src="/static/shop/js/bootstrap.min.js"></script>
    <script src="/static/shop/js/bootstrap.bundle.min.js"></script>
    {% block jscode %}{% endblock %}
