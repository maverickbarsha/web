{% extends "blog/base.html" %}


{% block content %}
    <div class="row">
      <div class="col-lg-12">
          <div class="text-center">


              <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
                   <div class="text-center">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="http://bestbooksonwriting.com/wp-content/uploads/2014/02/bigstock-Laptop-with-blank-notepad-and-33156992_optimized.jpg" class="img-thumbnail" width="400" height="600" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://upload.wikimedia.org/wikipedia/commons/1/12/Swinging_Away_the_Summer.jpg" class="img-thumbnail" width="400" height="600" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://images.yourstory.com/2016/11/books-power-change-thoughts-life.png" class="img-thumbnail" width="400" height="600"  alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
              </div>


          </div>
           <div class="alert alert-primary" role="alert" >
               <p class="text-center"> Articles From The World</p></div>

        </div>
      </div></div>
    </div>


  </div>

{% for item in data %}
       {% if item.category_id is 2%}
            <h1>{{ item.title}}</h1>
           <p> {{ item.description }}</p>

    {% endif %}


{% endfor %}
     <nav aria-label="Page navigation example">
        <div class="text-left">
        <ul class="pagination">
        <li class="page-item"><a class="page-link" href="/blogs">Page 1</a></li>
                <li class="page-item"><a class="page-link" href="/next">Page 2</a></li>
        </ul>
        </div>
    <footer class="py-5 bg-light">
        <div class="container">
            <p class="m-0 text-center">Copyright &copy; Authors From World</p>
        </div>
    </footer>

{%endblock%}
