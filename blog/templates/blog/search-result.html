{% extends 'blog/base.html' %}
{% block content %}



    <h1>Search Page</h1>

    <br/>
    <form action="{% url 'blog:search' %}" method="GET" value="{{request.GET.q}}">
    Search <input type="text" name="q" value="{{q}}" placeholder="Search posts"/>
    <input type="submit" name="submit" value="Search"/>
    </form>


    {% if results %}
        <h1>Results for <b>{{ request.GET.q }}</b></h1>
        <br/><br/>

        {% for result in results %}

            {{result.title}}
            <br/>

            {{result.description}}
            <br/>

        {% endfor %}
    {% else %}
        No search results for this query
    {% endif %}
{% endblock %}
